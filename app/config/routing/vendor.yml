vendor_dashboard:
    path:     /dashboard
    defaults: { _controller: Controller\Front\User\VendorController::dashboard }

vendor_service:
    path:     /service
    defaults: { _controller: Controller\Front\User\VendorController::service }

vendor_service_new:
    path:     /service/new
    defaults: { _controller: Controller\Front\User\VendorController::newService }

vendor_service_edit:
    path:     /service/{id}/edit
    defaults: { _controller: Controller\Front\User\VendorController::editService }

vendor_service_create:
    path:     /service/create
    defaults: { _controller: Controller\Front\User\VendorController::createService }

vendor_service_update:
    path:     /service/{id}/update
    defaults: { _controller: Controller\Front\User\VendorController::updateService }

vendor_service_delete:
    path:     /service/{id}/delete
    defaults: { _controller: Controller\Front\User\VendorController::deleteService }

vendor_pricing:
    path:     /pricing
    defaults: { _controller: Controller\Front\User\VendorController::pricing }

vendor_subscribe:
    path:     /subscribe/{planId}
    defaults: { _controller: Controller\Front\User\VendorController::subscribe, planId: 1 }
    methods: [GET, POST]
    requirements:
        planId: \d

vendor_todo:
    path:     /tasks
    defaults: { _controller: Controller\Front\User\VendorController::tasks }

vendor_enquiry:
    path:     /enquiry/{page}
    defaults: { _controller: Controller\Front\User\VendorController::enquiry, page: 1 }
    requirements:
        page: \d
