version: "3.3"

services:
    apache:
        container_name: apache
        build:
          context: ./apache
        ports:
            - "8080:80"
        volumes:
            - "../:/var/www/html/:delegated"

    php7.2:
        container_name: php7.2
        build:
          context: ./php7.2
        environment:
            - DATABASE_URL=mysql://root:@db:3306/fouras
            - DATABASE_CMS_HOST=db
            - DATABASE_CMS_USER=root
            - DATABASE_CMS_PWD=
            - DATABASE_CMS_DB=cms
            - APP_ENV=dev
            - APP_DEBUG=true
            - CMS_API_URL=http://apache/web/cms/api/
            - CMS_BASE_URL=/web/cms/
        volumes:
            - "../:/var/www/:delegated"
    db:
        container_name: db
        command: --default-authentication-plugin=mysql_native_password
        build:
            context: ./mysql
        restart: always
        environment:
            - MYSQL_ALLOW_EMPTY_PASSWORD=yes
